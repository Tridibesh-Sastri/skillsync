version: '3.9'

services:
  db:
    image: postgres:15
    container_name: skillsync-db
    environment:
      POSTGRES_USER: skillsync
      POSTGRES_PASSWORD: skillsync
      POSTGRES_DB: skillsync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillsync"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NEW SERVICE: ChromaDB (Vector Database)
  chromadb:
    image: chromadb/chroma:latest
    container_name: skillsync-chroma
    ports:
      - "8001:8000"  # Expose on host port 8001 to avoid conflict with backend
    volumes:
      - chroma_data:/chroma/chroma  # Persistent storage
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False

  backend:
    build: ./backend
    container_name: skillsync-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      chromadb:  # Backend must wait for Chroma
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  chroma_data:  # Define the new volume
