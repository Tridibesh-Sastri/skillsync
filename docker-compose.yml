version: "3.9"

services:
  db:
    image: postgres:15
    container_name: skillsync-postgres
    environment:
      POSTGRES_USER: skillsync
      POSTGRES_PASSWORD: skillsync
      POSTGRES_DB: skillsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: skillsync-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

volumes:
  postgres_data:

