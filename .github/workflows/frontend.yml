name: Frontend CI

on:
  push:
    branches: [ "dev", "main" ]
    paths:
      - 'frontend/**'  # Only trigger when frontend files change

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend  # Important: commands run inside 'frontend' folder

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Project
      run: npm run build
      # If this step fails, the pipeline fails.
